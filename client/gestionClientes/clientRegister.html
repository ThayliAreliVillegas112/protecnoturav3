    <section>
        <article>
            <div class="container">

                <form class="margen1" name="registration" novalidate action="javascript:void(0);" onsubmit="return registerClient();" id="formu">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Nombre<span class="text-danger">*</span></label>
                                <input type="text" id="nameRe" class="form-control" placeholder="Ana" onkeypress="return soloLetras(event)" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Apellido paterno<span class="text-danger">*</span></label>
                                <input type="text" id="surnameRe" class="form-control"
                                    placeholder="Olivera" onkeypress="return soloLetras(event)"  required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Apellido materno<span class="text-danger">*</span></label>
                                <input type="text" id="lastnameRe" class="form-control"
                                    placeholder="Delgado" onkeypress="return soloLetras(event)"  required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Edad</label>
                                <input type="number" id="ageRe" class="form-control"
                                    placeholder="20" min="2">
                            </div>
                        </div>

                        <div class="col-md-3 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Dirección<span class="text-danger">*</span></label>
                                <textarea class="form-control" id="addressRe" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-3 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Teléfono<span class="text-danger">*</span></label>
                                <input type="text" id="phoneRe" class="form-control"
                                    placeholder="7775698763" required maxlength="10" pattern="[0-9]+">
                            </div>
                        </div>
                        <div class="col-md-3 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Extensión</label>
                                <input type="number" id="extensionRe" class="form-control"
                                    placeholder="7432" maxlength="4">
                            </div>
                        </div>
                        <div class="col-md-3 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Correo<span class="text-danger">*</span></label>
                                <input type="email" id="emailRe" class="form-control"
                                    placeholder="ana@gmail.com" required>
                            </div>
                        </div>
                        <div class="col-md-3 margen1">
                          <div class="form-group">
                              <label for="disabledTextInput" class="form-label">Empresa</label>
                              <input type="text" id="companyRe" class="form-control"
                                  placeholder="Protecnotura">
                          </div>
                      </div>
                        <div class="col-md-12 margen1">
                            <h4>Redes sociales</h4>
                        </div>
                        <div class="col-md-4 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Facebook</label>
                                <input type="text" id="faceRe" class="form-control"
                                    placeholder="AnaOd46">
                            </div>
                        </div>
                        <div class="col-md-4 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Tiktok</label>
                                <input type="text" id="tiktokRe" class="form-control"
                                    placeholder="@Ana12">
                            </div>
                        </div>
                        <div class="col-md-4 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Instagram</label>
                                <input type="text" id="instagramRe" class="form-control"
                                    placeholder="@Ana12">
                            </div>
                        </div>
                        <!-- <div class="col-md-3 margen1">
                            <div class="form-group">
                                <label for="disabledTextInput" class="form-label">Foto</label>
                                <input type="file" id="photoRe" class="form-control" >
                            </div>
                        </div> -->
                    </div>
                    <div class="text-end margen2">
                        <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button> -->
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
