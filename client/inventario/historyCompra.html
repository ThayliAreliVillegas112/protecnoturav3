        <!--MODAL DETALLES COMPRA-->
        <div class="modal fade" id="addCompraDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header colorHeadCard">
                  <h5 class="modal-title">Detalles de compra de la materia prima</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="row">
                      <input type="hidden" id="id_historyC">            
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Lote</label>
                          <input type="text" id="lote" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Cantidad</label>
                          <input type="number" id="cantidad" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Nombre del proveedor</label>
                          <input type="text" id="namePro" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Clave del productor</label>
                          <input type="text" id="clavePro" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Fecha de compra</label>
                          <input type="date" id="dateCompra" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">No. Costales</label>
                          <input type="number" id="costales" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Clave de costales</label>
                          <input type="text" id="claveCostales" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Quíen entregó</label>
                          <input type="text" id="quienE" class="form-control" disabled >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="disabledTextInput" class="form-label">Quíen recibió</label>
                          <input type="text" id="quienR" class="form-control" disabled>
                        </div>
                      </div>
                      <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
