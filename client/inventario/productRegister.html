        <section>
            <article>
                <div class="container">
    
                    <form class="margen1" onsubmit="registerProduct()" id="formuProduct">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Nombre<span class="text-danger">*</span></label>
                                    <input type="text" id="nameProductRe" class="form-control" placeholder="Amaranto ">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Código de barras<span class="text-danger">*</span></label>
                                    <input type="text" id="codeBarrasRe" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Gramaje<span class="text-danger">*</span></label>
                                    <input type="text" id="gramajeRe" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 margen1">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Stock<span class="text-danger">*</span></label>
                                    <input type="number" id="stockRe" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 margen1">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Precio<span class="text-danger">*</span></label>
                                    <input type="number" id="priceRe" class="form-control" step="0.01">
                                </div>
                            </div>
                            <div class="col-md-4 margen1">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Fecha<span class="text-danger">*</span></label>
                                    <input type="date" id="dateRegisterRe" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-8 margen1">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Descripción<span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="descriptionRe"></textarea>
                                </div>
                            </div>                          
                            <!-- <div class="col-md-4 margen1">
                                <div class="form-group">
                                    <label for="disabledTextInput" class="form-label">Foto</label>
                                    <input type="file" id="photoProductRe" class="form-control"
                                    accept="image/gif, image/jpeg, image/png">

                        <div class="text-end margen2">
                            <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button> -->
